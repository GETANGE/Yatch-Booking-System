<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Yatch.css">
    <title>Sign in form</title>
</head>
<body class="login-body">
    <div class="main">

        <section class="loginA"></section>
        <section class="loginB">

            <form action="">
                <label for="">Username</label><br>
                <input type="text" id="username"><br>
                <div id="error1"  style="color: red;"></div><br>
                
                <label for="">First Name</label><br>
                <input type="text"  id="firstname"><br>
                <div id="error5" style="color: red;"></div><br>

                <label for="">Second Name</label><br>
                <input type="text"  id="secondname"><br>
                <div id="error3" style="color: red;"></div><br>

                <label for="Email">Email</label><br>
                <input type="email" id="email"><br>
                <div id="error2" style="color: red;"></div><br>

                <label for="">Password</label><br>
                <input type="password" id="password-input"><input type="checkbox" id="show-password-checkbox"><br>
                <div id="error4" style="color: red;"></div><br>

                <p>Or sign in with</p><br>
                <div class="media">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-linkedin-square'></i>
                    <i class='bx bxl-twitter' ></i>
                </div>
            </form>

        </section>
    </div>  

    <script src="Yatch.js"></script>
</body>
</html>
