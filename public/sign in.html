<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign in.css">
    <title>Sign in form</title>
</head>
<body class="login-body">
    <div class="main">


        <section class="loginB">
            <div class="loginB2">
                <p></p><br>
                <p class="p">Register your details here</p>
                <form action="">
                    <label for="">Username</label><br>
                    <input type="text" id="username" class="input"><i class='bx bxs-user'></i><br>
                    <div id="error1"  style="color: red;"></div><br>
                    
                    <label for="">First Name</label><br>
                    <input type="text"  id="firstname" class="input"><i class='bx bxs-user'></i><br>
                    <div id="error5" style="color: red;"></div><br>
    
                    <label for="">Second Name</label><br>
                    <input type="text"  id="secondname" class="input"><i class='bx bxs-user'></i><br>
                    <div id="error3" style="color: red;"></div><br>
    
                    <label for="Email">Email</label><br>
                    <input type="email" id="email" class="input"><i class='bx bxs-envelope'></i><br>
                    <div id="error2" style="color: red;"></div><br>
    
                    <label for="">Password</label><br>
                    <input type="password" id="password-input" class="input"><i class='bx bxs-lock-alt' ></i><br><input type="checkbox" id="show-password-checkbox"><br>
                    <div id="error4" style="color: red;"></div><br>
    
                    <p style="margin-left:90px">Or sign in with</p><br>
                    <div class="media">
                        <div class="border">
                            <i class='bx bxl-facebook-circle'></i>
                        </div>
                        <div class="border">
                            <i class='bx bxl-google'></i>
                        </div>

                        <div class="border">
                            <i class='bx bxl-linkedin-square'></i>
                        </div>

                        <div class="border">
                            <i class='bx bxl-twitter' ></i>
                        </div>
                    </div>
                    <button >Register</button>
                </form>
            </div>

        </section>
        <section class="loginA">
            <img src="/images/logo.png" alt="" class="logo"><br>
            <img src="/images/login2.svg" alt="" class="svg">
        </section>
    </div>  

    <script src="Yatch.js"></script>
</body>
</html>
