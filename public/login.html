<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/66ddf9928d.js" crossorigin="anonymous"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

<!-- Add the Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>


    <title> Registration Page</title>
</head>
<body>
    <div>
        <section class="left-menu">
           <img src="../images/image2.jpg" alt="">
           
        </section>

        <section class="right-section">
            <h2>Login Details</h2>
                <form action="" id="login-form">

                    <label for="">Email</label><br>

                    <input type="text" name="" id="email" placeholder="email"><br>
    
                    <label for="">Password</label><br>
                    <input type="password" name="" id="password-input" placeholder="Password"><br>
    
                    <input type="checkbox" id="show-password-checkbox">
                    <label for="">Show Password</label><br>
    
                    <input type="submit" value="Log in" id="login"><br>
                    <p>Don't have an account? <a href="register.html">Click here</a></p>
                 </form><br>
                 
            </section>
            </div>

    </div>
    <script type="/module" src="/server/auth.js"></script>
<script>
    //show passwords created by use of the checkbox.
const passwordInput = document.getElementById('password-input');
const showPasswordCheckbox = document.getElementById('show-password-checkbox');

showPasswordCheckbox.addEventListener('change', function() {
  if (showPasswordCheckbox.checked) {
    passwordInput.type = 'text';
  } else {
    passwordInput.type = 'password';
  }
});
</script>
</body>
</html>
