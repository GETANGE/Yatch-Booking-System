<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login form</title>
</head>
<body class="login-body">
    <div class="main">

        <section class="loginA">
            <div class="margin">
                <div class="logo">
                    <img src="/images/logo.png" alt="no image"><br>
                    <img src="/images/image1.svg" alt="" class="svg">
                </div>
                <div class="lower">
                    <p class="paragraph1">Don't have an <br> account?</p>
                    <p >Register to access all the features of our services. <br>
                    Manage your lucrative services in one place .Its free! </p>
                </div>
            </div>
        </section>
        <div class="loginB">

            <section class="loginB2">
                <form action="">
                    <p class="p">Input your login credentials</p>
                    <i class='bx bx-user'></i> <label for="">Username</label><br>
                    <input type="text" id="username1" class="input"><br>
                    <div id="error10"  style="color: red;"></div><br>
                    
                    <i class='bx bxs-envelope' ></i><label for="Email">Email</label><br>
                    <input type="email" id="email1" class="input"><br>
                    <div id="error20" style="color: red;"></div><br>
    
                    <i class='bx bxs-lock-alt' ></i><label for="">Password</label><br>
                    <input type="password" id="password-input" class="input"><input type="checkbox" id="show-password-checkbox"><br>
                    <div id="error30" style="color: red;"></div><br>
    
                    <p style="text-align: center;">Or login with</p><br>
                    <div class="media">
                        <div class="border">
                            <i class='bx bxl-facebook-circle'></i>
                        </div>
                        <div class="border">
                            <i class='bx bxl-google'></i>
                        </div>
                        <div class="border">
                            <i class='bx bxl-linkedin-square'></i>
                        </div>
                        <div class="border">
                            <i class='bx bxl-twitter' ></i>
                        </div>
                    </div><br>
    
                    <button>Login</button> <br><br>

                    <p>Don't have an account ? <br> <br> <a href="">Click here</a> </p>
                </form>
            </section>
        </div>

    </div>  
    <script>
        function blur10(){
            let username1 = document.getElementById('username1');
            let error10 =document.getElementById('error10');

            username1.addEventListener('blur', function(){
                if(username1.value.trim() === ''){
                    error10.textContent = 'Username is required'
                    error10.style.display ='block';
                }
                else{
                    error10.style.display ='none';
                }
            })
        }
        blur10();

       function blurEmail(){
            let email1 = document.getElementById('email1');
            let error20 = document.getElementById('error20');

            email1.addEventListener('blur', function(){
                if(!email1.value.includes('@')){
                    email1.classList.add('invalid');
                    error20.textContent = 'Please enter a valid email address';
                }
            });

            email1.addEventListener('focus',function(){
                if(this.classList.contains('invalid')){
                    this.classList.remove('invalid');
                    error20.textContent = '';
                }
            });
        }
        blurEmail();
    </script>
    <script src="Yatch.js"></script>
</body>
</html>
